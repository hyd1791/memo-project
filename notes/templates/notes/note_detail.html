<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메모 상세</title>
    <style>
        @font-face {
            font-family: 'Pretendard-Bold';
            src: url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/woff2/Pretendard-Bold.woff2') format('woff2');
            font-weight: bold;
            font-style: normal;
        }

        body {
            font-family: 'Pretendard-Bold', sans-serif;
            background: linear-gradient(to right, #ff9ff3, #feca57);
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 50px 20px;
        }

        h1 {
            color: white;
            text-shadow: 4px 4px 8px rgba(0, 0, 0, 0.3);
            font-size: 48px;
            margin-bottom: 30px;
        }

        .memo-details {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 25px;
            padding: 30px;
            width: 85%;
            max-width: 700px;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.3);
            margin-bottom: 40px;
        }

        .memo-details p {
            font-size: 22px;
            margin-bottom: 20px;
            color: #333;
        }

        .memo-details a {
            text-decoration: none;
            background: #ff6b81;
            color: white;
            padding: 12px 24px;
            border-radius: 50px;
            font-size: 20px;
            font-weight: bold;
            display: inline-block;
            transition: 0.3s;
        }

        .memo-details a:hover {
            background: #ee5253;
            transform: translateY(-3px);
        }

        .back-button {
            background: #ff6b81;
            color: white;
            padding: 12px 24px;
            border-radius: 50px;
            font-size: 20px;
            font-weight: bold;
            margin-top: 20px;
            display: inline-block;
            transition: 0.3s;
            text-decoration: none;
        }

        .back-button:hover {
            background: #ee5253;
            transform: translateY(-3px);
        }
    </style>
</head>
<body>
    <h1>📌 메모 상세</h1>
    <div class="memo-details">
        <p><strong>제목:</strong> {{ note.title }}</p>
        <p><strong>내용:</strong> {{ note.context }}</p>
        <p><strong>작성일:</strong> {{ note.create_at }}</p>
        <a href="{% url 'note_edit' note.pk %}">수정</a>
        <a href="{% url 'note_list' %}" class="back-button">목록으로 돌아가기</a>
    </div>
</body>
</html>
