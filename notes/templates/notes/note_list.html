<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Î©îÎ™®Ïû•</title>
    <style>
        @font-face {
            font-family: 'Pretendard-Bold';
            src: url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/woff2/Pretendard-Bold.woff2') format('woff2');
            font-weight: bold;
            font-style: normal;
        }

        body {
            font-family: 'Pretendard-Bold', sans-serif;
            background: linear-gradient(to right, #ff9ff3, #feca57);
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 50px 20px;
        }

        h1 {
            color: white;
            text-shadow: 4px 4px 8px rgba(0, 0, 0, 0.3);
            font-size: 48px;
            margin-bottom: 30px;
        }

        .memo-create {
            background: #ff6b81;
            color: white;
            font-size: 24px;
            padding: 15px 30px;
            border-radius: 50px;
            border: none;
            cursor: pointer;
            transition: 0.3s;
            font-weight: bold;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        .memo-create:hover {
            background: #ee5253;
            transform: translateY(-3px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
        }

        .memo-create a {
            color: white;
            text-decoration: none;
        }

        .memo-list {
            margin-top: 40px;
            padding: 30px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 25px;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 85%;
            max-width: 700px;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.3);
        }

        .memo {
            background: #fff;
            border: 3px dashed #ff6b81;
            padding: 20px;
            margin: 16px 0;
            border-radius: 20px;
            box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.2);
            transition: 0.3s;
            width: 90%;
            max-width: 600px;
            font-size: 22px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
        }

        .memo::before {
            content: "üìù";
            font-size: 28px;
            margin-right: 10px;
        }

        .memo:hover {
            transform: scale(1.05);
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.3);
        }

        .memo a {
            text-decoration: none;
            color: #ff6b81;
            font-size: 22px;
            font-weight: bold;
        }

        .memo a:hover {
            color: #ee5253;
        }

        .delete {
            background: none;
            border: none;
            color: #ee5253;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
        }

        .delete:hover {
            color: red;
        }
    </style>
</head>
<body>
    <h1>üìå Î©îÎ™®Ïû•</h1>
    <button class="memo-create">
        <a href="{% url 'note_create' %}">üìù Î©îÎ™® ÏÉùÏÑ±</a>
    </button>
    <div class="memo-list">
        {% if notes %}
            {% for note in notes %}
            <div class="memo">
                <a href="{% url 'note_detail' note.pk %}">{{ note.title }}</a>
                <form method="post" action="{% url 'note_delete' note.pk %}" style="display:inline;">
                    {% csrf_token %}
                    <button type="submit" class="delete">X</button>
                </form>
            </div>
            {% endfor %}
        {% else %}
            <p style="color: #ff6b81; font-size: 20px;">üì≠ ÏïÑÏßÅ Î©îÎ™®Í∞Ä ÏóÜÏäµÎãàÎã§.</p>
        {% endif %}
    </div>
</body>
</html>
